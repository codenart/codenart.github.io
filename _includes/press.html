
<section id="press" class="content col-sm-8">
   <h1 class="hidden">codenart.github.io</h1>

{% for post in site.posts reversed %}
   {% if post.featured %}
   <section class="party">
      <h2>{{ post.title }}</h2>
      <div><p>{{ post.content | truncatewords: 45 }}</p></div>
      <a class="btn text-primary" href="{{ post.url }}">Read More ;</a>
   </section>
   {% endif %}
{% endfor %}
</section>
